<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>תשלום הושלם</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7fb; margin:0; padding:32px; }
    .card { max-width:560px; margin:0 auto; background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.08); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 16px; }
    button { padding:12px 16px; border:0; border-radius:8px; background:#007bff; color:#fff; font-size:16px; cursor:pointer; }
    button[disabled]{opacity:.6; cursor:not-allowed;}
  </style>
</head>
<body>
  <div class="card">
    <h1>התשלום התקבל ✅</h1>
    <p>אנחנו מכינים את אישור היציאה שלך…</p>
    <button id="view" disabled>לצפייה באישור יציאה</button>
    <p id="err" style="color:#c00; display:none">שגיאה באימות התשלום. אנא פנה לתמיכה.</p>
  </div>

  <script>
    (async function () {
      const params = new URLSearchParams(location.search);
      const token = params.get("token");
      const btn = document.getElementById("view");
      const err = document.getElementById("err");

      if (!token) { err.style.display='block'; err.textContent="אסימון חסר."; return; }

      try {
        const r = await fetch(`/.netlify/functions/redeem?token=${encodeURIComponent(token)}`);
        const j = await r.json();
        if (!r.ok || !j.url) throw new Error(j.error || "redeem failed");
        btn.disabled = false;
        btn.addEventListener("click", () => location.href = j.url);
        // auto-redirect after 1s
        setTimeout(() => location.href = j.url, 1000);
      } catch (e) {
        err.style.display='block';
        err.textContent = "לא ניתן לאשר את התשלום.";
      }
    })();
  </script>
</body>
</html>
