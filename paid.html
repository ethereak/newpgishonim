<!doctype html>
<html lang="he" dir="rtl">
<head>

  <title>תשלום הושלם</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f6fa;margin:0}
    .card{max-width:560px;margin:60px auto;background:#fff;border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px 30px;text-align:center}
    .ok{color:#1aa14a;font-weight:700;font-size:26px;margin:0 0 8px}
    .btn{display:inline-block;margin-top:16px;background:#4da3ff;color:#fff;border:0;
      padding:12px 18px;border-radius:10px;font-size:18px;text-decoration:none}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .err{color:#d63636;margin-top:10px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <p class="ok">התשלום התקבל</p>
    <p>אנחנו מכינים את אישור היציאה שלך…</p>
    <a id="viewBtn" class="btn" href="#" disabled>לצפייה באישור יציאה</a>
    <div id="err" class="err">לא ניתן לאשר את התשלום.</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    const btn = document.getElementById('viewBtn');
    const err = document.getElementById('err');

    function toQuery(fields){
      const qs = new URLSearchParams({
        date: fields.date,
        release_time: fields.release_time,
        student_name: fields.student_name,
        class: fields.class,
        reason: fields.reason,
        email: fields.email,
        status: "אושר",
        frequency: "חד פעמי",
        exit_time: "00:00",
        return_time: "00:00",
        approved_by: fields.approved_by || ""
      });
      return "/confirmation.html?" + qs.toString();
    }

    async function check(){
      try{
        const r = await fetch(`/.netlify/functions/paid-status?token=${encodeURIComponent(token)}`, { cache:"no-store" });
        const j = await r.json();
        if (j.ok && j.fields){
          const url = toQuery(j.fields);
          btn.href = url;
          btn.removeAttribute('disabled');
          err.style.display = "none";
          return true;
        }
        return false;
      }catch(e){
        err.style.display = "block";
        return false;
      }
    }
